<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AES & S-Box Analysis Platform</title>

  <!-- Base + Galaxy style -->
  <link rel="stylesheet" href="/static/style.css" />

  <!-- UI Advanced (override base) -->
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --bg-card: #ffffff;
      --bg-soft: #f5f7fa;
      --border: #e5e7eb;
      --text-main: #111827;
      --text-muted: #6b7280;
      --success: #10b981;
    }

    body.soft {
      background: linear-gradient(135deg, #f5f7fa, #eef2ff);
      color: var(--text-main);
    }

    body.galaxy {
      color: #fff;
    }

    .header {
      text-align: center;
      padding: 1.8rem;
      border-radius: 18px;
      margin-bottom: 2rem;
      background: var(--bg-card);
      box-shadow: 0 10px 25px rgba(0,0,0,.08);
    }

    body.galaxy .header {
      background: rgba(43, 20, 93, 0.9);
    }

    .header h1 {
      font-size: clamp(1.4rem, 3vw, 2rem);
      color: var(--primary);
    }

    .main-grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 2rem;
    }

    @media (max-width: 1024px) {
      .main-grid {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: var(--bg-card);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 8px 20px rgba(0,0,0,.08);
    }

    body.galaxy .panel {
      background: rgba(43, 20, 93, 0.85);
    }

    .panel-title {
      font-weight: 600;
      margin-bottom: 1rem;
      padding-bottom: .5rem;
      border-bottom: 2px solid var(--border);
    }

    .tab-container {
      display: flex;
      gap: .5rem;
      border-bottom: 2px solid var(--border);
      overflow-x: auto;
    }

    .tab {
      padding: .6rem 1.2rem;
      background: none;
      border: none;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      border-bottom: 3px solid transparent;
      white-space: nowrap;
    }

    .tab.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tab-content {
      display: none;
      margin-top: 1.2rem;
    }

    .tab-content.active {
      display: block;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px,1fr));
      gap: 1rem;
    }

    .metric-card {
      background: var(--bg-soft);
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--border);
    }

    body.galaxy .metric-card {
      background: rgba(0,0,0,.25);
      border-color: rgba(255,255,255,.15);
    }

    .metric-label {
      font-size: .8rem;
      color: var(--text-muted);
    }

    .metric-value {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--primary);
    }

    .sbox-table-container {
      overflow-x: auto;
    }

    .sbox-table {
      width: 100%;
      border-collapse: collapse;
      font-size: .8rem;
      background: #fff;
    }

    .sbox-table th,
    .sbox-table td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    .sbox-table thead th {
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: white;
      position: sticky;
      top: 0;
    }

    .status {
      text-align: center;
      padding: .6rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      background: #e5e7eb;
    }

    .status.running { background: #fde68a; }
    .status.done { background: #d1fae5; }

    @media (max-width: 640px) {
      .panel { padding: 1rem; }
      .tab { font-size: .8rem; }
      .sbox-table { font-size: .7rem; }
    }
  </style>
</head>

<body class="soft">
<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>üîê AES & S-Box Analysis Platform</h1>
    <p>Cryptographic Research, Visualization & Experimentation</p>
  </div>

  <div class="main-grid">

    <!-- LEFT PANEL -->
    <div>
      <div class="panel">
        <div class="panel-title">Research Parameters</div>

        <label>S-Box Type</label>
        <select id="sboxType">
          <option>AES</option>
          <option>K4</option>
          <option>K44</option>
          <option>K81</option>
          <option>K111</option>
          <option>K128</option>
        </select>

        <label>Theme</label>
        <select onchange="setTheme(this.value)">
          <option value="soft">Soft</option>
          <option value="galaxy">Galaxy</option>
        </select>
      </div>

      <div class="panel" style="margin-top:1.5rem">
        <div class="panel-title">Control Panel</div>
        <div id="status" class="status">Idle</div>

        <button onclick="generateSBox()">Generate S-Box</button>
        <button onclick="analyzeSBox()">Analyze</button>
        <button onclick="exportExcel()">Export Excel</button>
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="panel">
      <div class="tab-container">
        <button class="tab active" onclick="openTab('sbox',this)">S-Box</button>
        <button class="tab" onclick="openTab('analysis',this)">Analysis</button>
        <button class="tab" onclick="openTab('text',this)">Text AES</button>
        <button class="tab" onclick="openTab('image',this)">Image AES</button>
      </div>

      <!-- SBOX -->
      <div id="tab-sbox" class="tab-content active">
        <div class="sbox-table-container">
          <table class="sbox-table">
            <thead>
              <tr>
                <th></th>
                <th colspan="16">S-Box Values</th>
              </tr>
            </thead>
            <tbody id="sboxBody"></tbody>
          </table>
        </div>
      </div>

      <!-- ANALYSIS -->
      <div id="tab-analysis" class="tab-content">
        <div class="metrics-grid" id="metricsGrid"></div>
      </div>

      <!-- TEXT -->
      <div id="tab-text" class="tab-content">
        <input id="textKey" placeholder="Key">
        <textarea id="textInput" placeholder="Text"></textarea>
        <button onclick="encryptText()">Encrypt</button>
        <button onclick="decryptText()">Decrypt</button>
        <pre id="textResult"></pre>
      </div>

      <!-- IMAGE -->
      <div id="tab-image" class="tab-content">
        <input type="file" id="imageInput">
        <input id="imageKey" placeholder="Key">
        <button onclick="encryptImage()">Encrypt</button>
        <button onclick="decryptImage()">Decrypt</button>
        <div id="imagePreview"></div>
      </div>

    </div>
  </div>
</div>

<script>
function setTheme(t){
  document.body.className=t;
}

function openTab(name,el){
  document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c=>c.classList.remove('active'));
  el.classList.add('active');
  document.getElementById('tab-'+name).classList.add('active');
}

async function generateSBox(){
  const t=document.getElementById('sboxType').value;
  const res=await fetch('/sbox/'+t);
  const data=await res.json();
  const body=document.getElementById('sboxBody');
  body.innerHTML='';
  data.forEach((row,i)=>{
    const tr=document.createElement('tr');
    tr.innerHTML='<th>'+i.toString(16).toUpperCase()+'</th>'+row.map(v=>'<td>'+v.toString(16).padStart(2,'0')+'</td>').join('');
    body.appendChild(tr);
  });
}

async function analyzeSBox(){
  const t=document.getElementById('sboxType').value;
  const res=await fetch('/analysis/'+t);
  const d=await res.json();
  const g=document.getElementById('metricsGrid');
  g.innerHTML='';
  Object.entries(d).forEach(([k,v])=>{
    g.innerHTML+=`<div class="metric-card"><div class="metric-label">${k}</div><div class="metric-value">${Array.isArray(v)?v.join(','):v}</div></div>`;
  });
}

function exportExcel(){
  const t=document.getElementById('sboxType').value;
  window.location='/export/'+t;
}

async function encryptText(){
  const r=await fetch('/text/encrypt',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:textInput.value,key:textKey.value})});
  textResult.textContent=(await r.json()).result;
}

async function decryptText(){
  const r=await fetch('/text/decrypt',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({text:textInput.value,key:textKey.value})});
  textResult.textContent=(await r.json()).result;
}

async function encryptImage(){
  const f=new FormData();
  f.append('image',imageInput.files[0]);
  f.append('key',imageKey.value);
  const r=await fetch('/image/encrypt',{method:'POST',body:f});
  imagePreview.innerHTML=`<img src="${URL.createObjectURL(await r.blob())}" width="100%">`;
}

async function decryptImage(){
  const f=new FormData();
  f.append('image',imageInput.files[0]);
  f.append('key',imageKey.value);
  const r=await fetch('/image/decrypt',{method:'POST',body:f});
  imagePreview.innerHTML=`<img src="${URL.createObjectURL(await r.blob())}" width="100%">`;
}

window.onload=generateSBox;
</script>

</body>
</html>
